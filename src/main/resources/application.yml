spring:
  application:
    name: zuulproxy
management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  sensitive-headers: Cookie, Set-Cookie

#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    org.springframework.security: DEBUG
    com.thoughtmechanix: DEBUG
